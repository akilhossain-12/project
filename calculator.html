<!doctype html>
<html>

  <head>
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="weather-app.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- -------Font Awesome---------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- -----CSS---------- -->
       <style type="text/tailwindcss">
         @layer components{
          .bg-gray{
            @apply w-[50px] h-[50px] rounded-lg shadow-[4px_4px_0_0_#000000] bg-transparent text-[20px] cursor-pointer m-[10px] ;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
          }
         }
       </style>

  </head>

  <body class="bg-gradient-to-r from-[#2f243a] via-[#3b2f52] to-[#40385f]">

    <div class="container bg-gradient-to-r from-cyan-600 p-5 mt-[100px] mb-6 sm:mb-8 md:mb-12 rounded-xl flex justify-center max-w-[340px]  mx-auto ">
      <div class="calculator"> 
        <form>
          <div>
            <input class=" shadow-[4px_4px_0_0_#000000] p-3  text-[22px] rounded-md h-[70px] mb-[18px] ml-[7px] bg-lime-100" type="text" name="display" id="display1" onkeydown="f1(event)">
          </div>
          <div>
            <input class="bg-gray" type="button" value="AC" onclick="display.value = '' ">
            <input class="bg-gray" type="button" value="DE"  onclick="display.value= display.value.toString().slice(0,-1)">
            <input class="bg-gray" type="button" value="." onclick="display.value += '.' ">
            <input class="bg-gray" type="button" value="/" onclick="display.value +='/' ">
          </div>
          <div>
            <input class="bg-gray" type="button" value="7" onclick="display.value += '7' ">
            <input class="bg-gray" type="button" value="8" onclick="display.value += '8' ">
            <input class="bg-gray" type="button" value="9" onclick="display.value += '9' ">
            <input class="bg-gray" type="button" value="*" onclick="display.value += '*' ">
          </div>
          <div>
           <input class="bg-gray" type="button" value="4" onclick="display.value += '4' ">
            <input class="bg-gray" type="button" value="5" onclick="display.value += '5' ">
            <input class="bg-gray" type="button" value="6" onclick="display.value += '6' ">
            <input class="bg-gray" type="button" value="-" onclick="display.value += '-' ">
          </div>
          <div>
            <input class="bg-gray" type="button" value="1" onclick="display.value += '1' ">
            <input class="bg-gray" type="button" value="2" onclick="display.value += '2' ">
            <input class="bg-gray" type="button" value="3" onclick="display.value += '3' ">
            <input class="bg-gray" type="button" value="+" onclick="display.value += '+' ">
          </div>
          <div>
            <input class="bg-gray" type="button" value="00" onclick="display.value += '00' ">
            <input class="bg-gray" type="button" value="0" onclick="display.value += '0' ">
            <input class="bg-gray" type="button" value="=" onclick="display.value = eval(display.value) " >
          </div>
        </form>
      </div>
    </div>

   <script>
    function f1(event){
        if(event.key === "Enter"){
              try {
            display1.value = eval(display1.value);
          } catch {
            display1.value = "Error";
          }
        }
      }
  </script>
   
    
  </body>
</html>
